{% extends "base.html" %}
{% block title %}Home - Fraud Detection{% endblock %}

{% block content %}
<h3>Enter Transaction Details</h3>
<form method="POST" action="{{ url_for('predict') }}" class="fade-in">
    <div class="grid-container">
        {% for i in range(1,29) %}
        <div class="form-group">
            <label for="V{{ i }}">V{{ i }}</label>
            <input type="number" step="any" name="V{{ i }}" class="form-control" required>
        </div>
        {% endfor %}
        <div class="form-group">
            <label for="Time">Time</label>
            <input type="number" step="any" name="Time" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="Amount">Amount</label>
            <input type="number" step="any" name="Amount" class="form-control" required>
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary animate-btn">Predict</button>
</form>

<div class="upload-section mt-3">
    <a href="{{ url_for('upload') }}" class="btn btn-outline-success animate-btn">
        Upload CSV for Batch Prediction
    </a>
</div>
{% endblock %}
