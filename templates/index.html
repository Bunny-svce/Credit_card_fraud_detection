<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="fade-in">

    <div class="container">
        <h1 class="text-center">
            Credit Card Fraud Detection <i class="fas fa-shield-alt text-primary"></i>
        </h1>

        <!-- Navigation buttons -->
        <div class="text-center mt-4">
            <a href="/login" class="btn btn-outline-primary animate-btn me-2">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
            <a href="/register" class="btn btn-outline-success animate-btn me-2">
                <i class="fas fa-user-plus"></i> Register
            </a>
            <a href="/" class="btn btn-outline-dark animate-btn me-2">
                <i class="fas fa-magic"></i> Single Prediction
            </a>
            <a href="/upload" class="btn btn-outline-warning animate-btn">
                <i class="fas fa-upload"></i> Batch Upload
            </a>
        </div>

        <!-- Prediction form -->
        <form action="/predict" method="post" class="mt-5 fade-in">
            <div class="grid-container">
                {% for i in range(1, 25) %}
                <div class="form-group">
                    <label for="V{{ i }}">V{{ i }}</label>
                    <input type="text" class="form-control" name="V{{ i }}" placeholder="Value {{ i }}" required>
                </div>
                {% endfor %}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary animate-btn">
                    <i class="fas fa-search"></i> Predict Fraud
                </button>
            </div>
        </form>
    </div>

</body>

</html>
