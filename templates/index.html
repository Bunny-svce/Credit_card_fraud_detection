<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Card Fraud Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container mt-4 fade-in">
        <h1 class="text-center mb-4">Credit Card Fraud Detection <i class="fas fa-shield-alt text-primary"></i></h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle"></i> {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/predict" method="POST" id="fraudForm" novalidate>
            <div class="row g-3">
                {% for i in range(1, 29) %}
                <div class="col-md-3">
                    <label for="V{{ i }}" class="form-label">V{{ i }}</label>
                    <input type="number" step="any" class="form-control" id="V{{ i }}" name="V{{ i }}"
                        placeholder="Value {{ i }}" required />
                </div>
                {% endfor %}

                <div class="col-md-6">
                    <label for="Time" class="form-label">Time</label>
                    <input type="number" step="any" class="form-control" id="Time" name="Time"
                        placeholder="Transaction time" required />
                </div>
                <div class="col-md-6">
                    <label for="Amount" class="form-label">Amount</label>
                    <input type="number" step="any" class="form-control" id="Amount" name="Amount"
                        placeholder="Transaction amount" required />
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg animate-btn"><i class="fas fa-check-circle"></i>
                    Predict Fraud</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/upload" class="link-secondary"><i class="fas fa-file-upload"></i> Or Upload CSV for Batch
                Prediction</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('fraudForm').addEventListener('submit', function (e) {
            e.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(() => this.submit(), 300);
        });
    </script>
</body>

</html>
