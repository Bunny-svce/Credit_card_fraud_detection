{% extends "base.html" %}
{% block title %}Upload CSV - Fraud Detection{% endblock %}

{% block content %}
<h3>Upload CSV File</h3>
<form method="POST" action="{{ url_for('upload_predict') }}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit" class="btn btn-outline-primary animate-btn">Upload & Predict</button>
</form>
{% endblock %}
