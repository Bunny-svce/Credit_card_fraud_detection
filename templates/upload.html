{% extends "base.html" %}
{% block title %}Upload CSV - Credit Card Fraud Detection{% endblock %}

{% block content %}
<div class="fade-in mt-5">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-center text-success mb-3">
            <i class="fas fa-file-csv"></i> Upload CSV File
        </h3>

        <form method="POST" action="{{ url_for('upload_predict') }}" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" accept=".csv" required class="form-control mb-3">
            <button type="submit" class="btn btn-outline-primary animate-btn w-100">
                <i class="fas fa-upload"></i> Upload & Predict
            </button>
        </form>

        <p class="text-muted mt-3 text-center">Ensure your CSV contains <code>V1â€“V28, Time, Amount</code> columns.</p>
    </div>
</div>
{% endblock %}
