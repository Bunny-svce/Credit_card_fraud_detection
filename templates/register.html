<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Credit Card Fraud Detection</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container fade-in mt-5">
        <h2 class="text-center mb-4">Create a new account</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger text-center">
            <i class="fas fa-exclamation-triangle"></i> {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/register" method="POST" class="mx-auto" style="max-width: 400px;" id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username"
                    required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password"
                    required />
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                    placeholder="Re-enter password" required />
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success btn-lg animate-btn"><i class="fas fa-user-plus"></i>
                    Register</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function () {
            document.body.classList.add('fade-out');
        });
    </script>
</body>

</html>
