<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Fraud Detection{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="fade-in">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
                style="height: 50px; margin-right: 10px;">
            <h2 class="m-0">Credit Card Fraud Detection</h2>
        </div>
        <div class="navbar-right">
            {% if session.get('user') %}
            <span class="welcome">Welcome, {{ session['user'] }}</span>
            <a href="{{ url_for('logout') }}" class="btn btn-danger animate-btn">Sign Out</a>
            {% endif %}
        </div>
    </nav>


    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger text-center">
        <i class="fas fa-exclamation-triangle"></i> {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
