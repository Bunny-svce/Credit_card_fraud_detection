{% extends "base.html" %}
{% block title %}Login - Credit Card Fraud Detection{% endblock %}

{% block content %}
<div class="fade-in" style="max-width: 450px; margin: 0 auto;">
    <div class="card shadow-lg border-0 p-4 mt-5">
        <h2 class="text-center mb-4 text-primary">Login to Your Account</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username"
                    required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                    placeholder="Enter your password" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-outline-primary animate-btn w-100">Login</button>
            </div>
        </form>

        <p class="text-center mt-3 mb-0">
            Donâ€™t have an account?
            <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold text-primary">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
