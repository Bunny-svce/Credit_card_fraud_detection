<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container fade-in my-5 text-center">
        <h1>Prediction Result</h1>
        <hr />
        <div class="alert alert-{{ 'danger' if label == 'Fraud' else 'success' }} display-5">
            <i class="fas {{ 'fa-exclamation-triangle' if label == 'Fraud' else 'fa-check-circle' }}"></i>
            {{ label }}
        </div>
        <p class="fs-4 fw-semibold">Fraud Probability: {{ probability }}</p>
        <a href="/" class="btn btn-outline-primary btn-lg mt-4"><i class="fas fa-chevron-left"></i> Try Another
            Transaction</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
