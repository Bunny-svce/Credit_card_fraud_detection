{% extends "base.html" %}
{% block title %}Prediction Result{% endblock %}

{% block content %}
<div class="fade-in mt-5 text-center">
    <div class="card shadow-lg border-0 p-4 mx-auto" style="max-width: 500px;">
        <h3 class="text-primary mb-3"><i class="fas fa-clipboard-check"></i> Prediction Result</h3>
        <p><strong>Transaction Status:</strong>
            <span class="fw-bold {% if label == 'Fraud' %}text-danger{% else %}text-success{% endif %}">
                {{ label }}
            </span>
        </p>
        <p><strong>Fraud Probability:</strong> {{ probability }}</p>

        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary animate-btn mt-3">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
</div>
{% endblock %}
